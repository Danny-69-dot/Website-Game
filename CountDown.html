<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Grade 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            transition: background 1s ease-in-out;
        }

        .day {
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
        }

        .night {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
        }

        .cloud {
            background: #fff;
            background: linear-gradient(top, #fff 5%, #f1f1f1 100%);
            border-radius: 50px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            height: 120px;
            width: 300px;
            position: absolute;
            z-index: 1;
            top: 10%;
            left: -350px; /* Start off-screen on the left */
            display: none; /* Hide by default */
            animation: moveClouds 60s linear infinite;
        }

        .cloud.rain {
            background: #808080; /* Dark gray for rain */
        }

        .cloud:before, .cloud:after {
            background: #fff;
            content: '';
            position: absolute;
            z-index: -1;
        }

        .cloud:before {
            border-radius: 100px;
            height: 120px;
            left: 60px;
            top: -60px;
            width: 120px;
        }

        .cloud:after {
            border-radius: 200px;
            width: 200px;
            height: 200px;
            right: 60px;
            top: -100px;
        }

        @keyframes moveClouds {
            0% {transform: translateX(-300px);}
            100% {transform: translateX(1000px);}
        }

        .rain {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: transparent;
            display: none; /* Hide by default */
        }

        .rain div {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            animation: rainAnimation 0.5s linear infinite;
        }

        @keyframes rainAnimation {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        h1 {
            font-size: 3.5em;
            color: #ff4500;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        #countdown p {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            color: red;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 2px black; /* Black outline for numbers */
            margin: 15px 0;
        }

        .highlight {
            color: red;
            -webkit-text-stroke: 2px black;
        }
    </style>
</head>
<body>
    <div class="cloud" id="cloud"></div>
    <div class="rain" id="rain"></div>

    <div class="container">
        <h1>Countdown to Grade 7</h1>
        <div id="countdown">
            <p>Month  : <span id="months"></span></p>
            <p>Week   : <span id="weeks"></span></p>
            <p>Day    : <span id="days"></span></p>
            <p>Hour   : <span id="hours"></span></p>
            <p>Minute : <span id="minutes"></span></p>
            <p>Second : <span id="seconds"></span></p>
        </div>
    </div>

    <script>
        const targetDate = new Date('June 12, 2025 00:00:00').getTime();

        function setBackground() {
            const now = new Date();
            const hours = now.getHours();

            if (hours >= 6 && hours < 18) {
                document.body.classList.remove('night');
                document.body.classList.add('day');
                document.getElementById('cloud').style.display = 'block';
            } else {
                document.body.classList.remove('day');
                document.body.classList.add('night');
                document.getElementById('cloud').style.display = 'none';
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const weeks = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('months').innerHTML = months;
            document.getElementById('weeks').innerHTML = weeks;
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = 
                    "<span class='highlight'>Congratulations! You've reached Grade 7!</span>";
            }
        }

        function createRain() {
            const rainContainer = document.getElementById('rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
                drop.style.top = Math.random() * 100 + 'vh';
                rainContainer.appendChild(drop);
            }
        }

        function checkWeather() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=Probolinggo&appid=1ffb3d50728601ec00b594f7c8d78e4c')
                .then(response => response.json())
                .then(data => {
                    const weather = data.weather[0].main.toLowerCase();
                    const cloud = document.getElementById('cloud');
                    const rain = document.getElementById('rain');

                    if (weather.includes('rain')) {
                        cloud.classList.add('rain');
                        rain.style.display = 'block';
                    } else {
                        cloud.classList.remove('rain');
                        rain.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        setBackground();
        createRain();
        checkWeather();
        updateCountdown();

        const countdown = setInterval(() => {
            updateCountdown();
            setBackground(); // Update background based on the time of day
            checkWeather(); // Check weather to update rain and cloud
        }, 1000);
    </script>
</body>
</html>
