<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lua Script</title>
</head>
<body>
    <h1>Enter Lua Script</h1>
    <textarea id="luaScript" rows="10" cols="50">print("hi")</textarea>
    <button onclick="submitScript()">Submit Script</button>
    
    <script>
        function submitScript() {
            // Store the Lua script in a global variable
            const luaCode = document.getElementById("luaScript").value;
            localStorage.setItem("ScriptToExecute", luaCode); // Store the script locally
        }
    </script>
</body>
</html>
