<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #slider {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan jesen</h1>
        <input type="range" id="slider" min="1" max="100" value="1">
        <p>Angka saat ini: <span id="slider-value">1</span></p>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const result = document.getElementById('result');
        let timer;

        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
            if (slider.value == 15) {
                if (!timer) {
                    timer = setTimeout(() => {
                        result.textContent = 'Bener!';
                        // Redirect to the next page after correct number is held for 3 seconds
                        window.location.href = 'https://danny-69-dot.github.io/Website-Game/Last.html';
                    }, 3000); // 3 seconds
                }
            } else {
                clearTimeout(timer);
                timer = null;
                result.textContent = 'Salah!';
            }
        });
    </script>
</body>
</html>
