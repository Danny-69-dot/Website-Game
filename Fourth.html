<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, darkblue, blue, yellow, orange, red, darkred);
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: darkblue;
            cursor: pointer;
            transition: background 0.2s;
        }
        #slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: darkblue;
            cursor: pointer;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan jesen</h1>
        <input type="range" id="slider" min="1" max="500" value="1">
        <p>Angka saat ini: <span id="slider-value">1</span></p>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const result = document.getElementById('result');
        const correctNumber = 69;

        slider.addEventListener('input', () => {
            const value = parseInt(slider.value);
            sliderValue.textContent = value;

            if (value >= correctNumber) {
                const diff = Math.abs(correctNumber - value);
                if (diff <= 0) {
                    slider.style.background = "darkred";
                    slider.style.setProperty('--thumb-color', 'darkred');
                } else if (diff <= 10) {
                    slider.style.background = "red";
                    slider.style.setProperty('--thumb-color', 'red');
                } else if (diff <= 25) {
                    slider.style.background = "orange";
                    slider.style.setProperty('--thumb-color', 'orange');
                } else if (diff <= 35) {
                    slider.style.background = "yellow";
                    slider.style.setProperty('--thumb-color', 'yellow');
                } else if (diff <= 50) {
                    slider.style.background = "blue";
                    slider.style.setProperty('--thumb-color', 'blue');
                } else {
                    slider.style.background = "darkblue";
                    slider.style.setProperty('--thumb-color', 'darkblue');
                }
            } else {
                slider.style.background = "darkblue";
                slider.style.setProperty('--thumb-color', 'darkblue');
            }

            slider.style.background = `linear-gradient(to right, darkblue ${correctNumber * 100 / 500}%, darkred ${correctNumber * 100 / 500}%)`;

            if (value == correctNumber) {
                result.textContent = 'Bener!';
                setTimeout(() => {
                    window.location.href = 'https://danny-69-dot.github.io/Website-Game/third.html';
                }, 3000); // Redirect after 3 seconds
            } else {
                result.textContent = 'Salah!';
            }
        });
    </script>
</body>
</html>
