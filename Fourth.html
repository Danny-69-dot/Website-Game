<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #slider {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            background: linear-gradient(to right, blue, red);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
        #slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan Jesen</h1>
        <input type="range" id="slider" min="1" max="100" value="1">
        <p>Angka saat ini: <span id="slider-value">1</span></p>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const result = document.getElementById('result');
        const correctNumber = 15;
        let timer;

        function updateGradient(value) {
            const percentage = Math.abs((value - correctNumber) / 85) * 100;
            const gradientColor = `linear-gradient(to right, blue ${100 - percentage}%, red ${percentage}%)`;
            slider.style.background = gradientColor;
        }

        slider.addEventListener('input', () => {
            const value = parseInt(slider.value);
            sliderValue.textContent = value;

            updateGradient(value);

            if (value == correctNumber) {
                if (!timer) {
                    timer = setTimeout(() => {
                        result.textContent = 'Bener!';
                        window.location.href = 'https://danny-69-dot.github.io/Website-Game/third.html';
                    }, 3000); // 3 seconds
                }
            } else {
                clearTimeout(timer);
                timer = null;
                result.textContent = 'Salah!';
            }
        });

        updateGradient(slider.value);
    </script>
</body>
</html>
