<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #slider {
            width: 100%;
            margin: 20px 0;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: bold;
        }
        .cold {
            color: black;
        }
        .hot {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan jesen</h1>
        <input type="range" id="slider" min="1" max="100" value="1">
        <p>Angka saat ini: <span id="slider-value">1</span></p>
        <div class="labels">
            <span id="cold" class="cold">Dingin</span>
            <span id="hot" class="hot">Panas</span>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const result = document.getElementById('result');
        const coldLabel = document.getElementById('cold');
        const hotLabel = document.getElementById('hot');
        let timer;
        let isCorrect = false;

        slider.addEventListener('input', () => {
            const value = slider.value;
            sliderValue.textContent = value;

            // Update gradient colors based on proximity to 15
            const hotIntensity = Math.min((value - 15) * 17, 255);
            const coldIntensity = Math.min((15 - value) * 17, 255);

            if (value == 15) {
                coldLabel.style.color = 'black';
                hotLabel.style.color = 'red';
                if (!timer) {
                    timer = setTimeout(() => {
                        isCorrect = true;
                        result.textContent = 'Bener!';
                        window.location.href = 'https://danny-69-dot.github.io/Website-Game/third.html';
                    }, 3000); // 3 seconds
                }
            } else {
                clearTimeout(timer);
                timer = null;
                isCorrect = false;
                result.textContent = 'Salah!';

                // Adjust colors with gradient
                if (value < 15) {
                    coldLabel.style.color = `rgb(0, 0, ${coldIntensity})`; // Blue gradient
                    hotLabel.style.color = 'black';
                } else {
                    hotLabel.style.color = `rgb(${hotIntensity}, 0, 0)`; // Red gradient
                    coldLabel.style.color = 'black';
                }
            }
        });
    </script>
</body>
</html>
