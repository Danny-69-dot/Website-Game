<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #result {
            font-weight: bold;
        }
        #slider {
            width: 100%;
            margin: 20px 0;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan jesen</h1>
        <input type="range" id="slider" min="1" max="100" value="1">
        <p>Angka saat ini: <span id="slider-value">1</span></p>
        <div class="labels">
            <span>Dingin</span>
            <span>Panas</span>
        </div>
        <button type="button" onclick="checkSlider()">Cek</button>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        let timer;
        let isCorrect = false;

        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
            if (slider.value == 15) {
                if (!timer) {
                    timer = setTimeout(() => {
                        isCorrect = true;
                    }, 3000); // 3 seconds
                }
            } else {
                clearTimeout(timer);
                timer = null;
                isCorrect = false;
            }
        });

        function checkSlider() {
            if (isCorrect) {
                document.getElementById('result').textContent = 'Bener!';
                // Redirect to your desired link (e.g., replace example.com with your actual link)
                window.location.href = 'https://danny-69-dot.github.io/Website-Game/third.html';
            } else {
                document.getElementById('result').textContent = 'Salah!';
            }
        }
    </script>
</body>
</html>
