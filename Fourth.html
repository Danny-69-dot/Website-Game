<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #slider {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background-color: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 5px;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: blue;
            cursor: pointer;
            transition: background 0.3s;
        }
        #slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: blue;
            cursor: pointer;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih angka kesukaan jesen</h1>
        <input type="range" id="slider" min="0" max="1000" value="1">
        <p>Angka saat ini: <span id="slider-value">0</span></p>
        <p id="result"></p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const result = document.getElementById('result');
        const correctNumber = 69;
        let timer;

        function updateThumbColor(value) {
            const distance = Math.abs(value - correctNumber);
            const maxDistance = 85;
            const percentage = Math.max(0, Math.min(1, (maxDistance - distance) / maxDistance));
            const red = Math.round(percentage * 255);
            const blue = 255 - red;
            const thumbColor = `rgb(${red}, 0, ${blue})`;

            slider.style.setProperty('--thumb-color', thumbColor);
        }

        slider.addEventListener('input', () => {
            const value = parseInt(slider.value);
            sliderValue.textContent = value;

            updateThumbColor(value);

            if (value == correctNumber) {
                if (!timer) {
                    timer = setTimeout(() => {
                        result.textContent = 'Bener!';
                        window.location.href = 'https://danny-69-dot.github.io/Website-Game/third.html';
                    }, 3000); // 3 seconds
                }
            } else {
                clearTimeout(timer);
                timer = null;
                result.textContent = 'Salah!';
            }
        });

        updateThumbColor(slider.value);
    </script>
</body>
</html>
