<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #date-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berapa ulang tahun jesen?</h1>
        <input type="date" id="date-input">
        <p id="result"></p>
    </div>

    <script>
        const dateInput = document.getElementById('date-input');
        const result = document.getElementById('result');
        let timer;

        dateInput.addEventListener('input', () => {
            clearTimeout(timer);
            const userDate = new Date(dateInput.value);
            const correctDate = new Date('2012-08-04');

            if (userDate.getTime() === correctDate.getTime()) {
                timer = setTimeout(() => {
                    result.textContent = 'Bener!';
                    window.location.href = 'https://danny-69-dot.github.io/Website-Game/Fourth.html';
                }, 3000); // Wait 3 seconds before redirect
            } else {
                timer = setTimeout(() => {
                    result.textContent = 'Salah!';
                }, 3000); // Wait 3 seconds before showing incorrect message
            }
        });
    </script>
</body>
</html>
